<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <h1 align="center">Navigation Menu Example</h1>
    <!--Block Example-->
    <h2>BLOCK EXAMPLE</h2>
    <div class="block-menu">
        <a href="#">Home </a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <!-- Inline Example-->
     <h2>Inline Example</h2>
     <div class="inline-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
     </div>

     <!--Inline Block Example-->
     <h2>inline block example</h2>
     <div class="inline-block-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
     </div>

     <!--Float Example-->
     <h2>float example</h2>
     <div class="inline-block-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <div class="clear"></div>
        </div>

    </body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Form</title>
</head>
<body>
  <h1>Donation Form</h1>
  <form>
    
   <label for="full name" required> Full Name:</label>
    <input type="text" id="full name" name="name" required>

    <label for="email" required>Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="donation" required>Donation Amount ($):</label>
    <input type="number" id="donation" name="amount" required>

    <input type="checkbox" name="newsletter" id="donation" >
   <label for="subscribe"> Subscribe</label>

    <input type="submit" value="Send" id="subscribe">
  </form>
</body>
</html>
